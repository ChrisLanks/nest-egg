version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nestegg-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nestegg}
      POSTGRES_USER: ${POSTGRES_USER:-nestegg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nestegg_dev_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nestegg}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nestegg-network
    restart: unless-stopped

  # Redis (for Celery broker and caching)
  redis:
    image: redis:7-alpine
    container_name: nestegg-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nestegg-network
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nestegg-backend
    environment:
      # Application
      APP_NAME: "Nest Egg"
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      APP_BASE_URL: ${APP_BASE_URL:-https://app.example.com}

      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-nestegg}:${POSTGRES_PASSWORD:-nestegg_dev_password}@postgres:5432/${POSTGRES_DB:-nestegg}
      DB_ECHO: ${DB_ECHO:-false}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-20}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-10}

      # Redis
      REDIS_URL: redis://redis:6379/0

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-30}
      MASTER_ENCRYPTION_KEY: ${MASTER_ENCRYPTION_KEY}

      # Plaid
      PLAID_CLIENT_ID: ${PLAID_CLIENT_ID}
      PLAID_SECRET: ${PLAID_SECRET}
      PLAID_ENV: ${PLAID_ENV:-sandbox}
      PLAID_WEBHOOK_SECRET: ${PLAID_WEBHOOK_SECRET}
      PLAID_ENABLED: ${PLAID_ENABLED:-true}

      # Teller
      TELLER_APP_ID: ${TELLER_APP_ID}
      TELLER_API_KEY: ${TELLER_API_KEY}
      TELLER_ENV: ${TELLER_ENV:-sandbox}
      TELLER_WEBHOOK_SECRET: ${TELLER_WEBHOOK_SECRET}
      TELLER_ENABLED: ${TELLER_ENABLED:-true}

      # Market Data
      MARKET_DATA_PROVIDER: ${MARKET_DATA_PROVIDER:-yahoo_finance}
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY}
      FINNHUB_API_KEY: ${FINNHUB_API_KEY}

      # Celery
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000","http://localhost:5173"]}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-["localhost","localhost:8000","127.0.0.1"]}

      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: json
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nestegg-network
    restart: unless-stopped

  # Celery Worker (background tasks)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nestegg-celery-worker
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-nestegg}:${POSTGRES_PASSWORD:-nestegg_dev_password}@postgres:5432/${POSTGRES_DB:-nestegg}

      # Redis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

      # Security
      SECRET_KEY: ${SECRET_KEY}
      MASTER_ENCRYPTION_KEY: ${MASTER_ENCRYPTION_KEY}

      # Plaid
      PLAID_CLIENT_ID: ${PLAID_CLIENT_ID}
      PLAID_SECRET: ${PLAID_SECRET}
      PLAID_ENV: ${PLAID_ENV:-sandbox}
      PLAID_ENABLED: ${PLAID_ENABLED:-true}

      # Teller
      TELLER_APP_ID: ${TELLER_APP_ID}
      TELLER_API_KEY: ${TELLER_API_KEY}
      TELLER_ENV: ${TELLER_ENV:-sandbox}
      TELLER_ENABLED: ${TELLER_ENABLED:-true}

      # Market Data
      MARKET_DATA_PROVIDER: ${MARKET_DATA_PROVIDER:-yahoo_finance}
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY}
      FINNHUB_API_KEY: ${FINNHUB_API_KEY}

      # Monitoring
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - nestegg-network
    restart: unless-stopped

  # Celery Beat (scheduled tasks)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nestegg-celery-beat
    command: celery -A app.workers.celery_app beat --loglevel=info
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-nestegg}:${POSTGRES_PASSWORD:-nestegg_dev_password}@postgres:5432/${POSTGRES_DB:-nestegg}

      # Redis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

      # Security
      SECRET_KEY: ${SECRET_KEY}
      MASTER_ENCRYPTION_KEY: ${MASTER_ENCRYPTION_KEY}

      # Monitoring
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - nestegg-network
    restart: unless-stopped

  # Celery Flower (monitoring UI)
  celery-flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nestegg-celery-flower
    command: celery -A app.workers.celery_app flower --port=5555 --basic-auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD}
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started
    networks:
      - nestegg-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api/v1}
        NGINX_CONF: nginx.prod.conf
    container_name: nestegg-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - nestegg-network
    restart: unless-stopped

networks:
  nestegg-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
