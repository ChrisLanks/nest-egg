name: CI

on:
  pull_request:
    branches: [main, master]

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Check formatting
        working-directory: ./backend
        run: ruff format --check app tests

      - name: Check linting
        working-directory: ./backend
        run: ruff check app --ignore E402

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint-backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run tests with coverage
        working-directory: ./backend
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          SECRET_KEY: test-secret-key-for-ci-32-chars-long
          MASTER_ENCRYPTION_KEY: test-encryption-key-must-be-32-bytes-exactly
          DEBUG: "true"
        run: pytest -q --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: TypeScript type check
        working-directory: ./frontend
        run: npx tsc --noEmit

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: lint-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Check build size
        working-directory: ./frontend
        run: |
          echo "Build size:"
          du -sh dist/
          echo "Chunk sizes:"
          ls -lh dist/assets/

  # Migration and API change alerts (informational only)
  change-alerts:
    name: Change Alerts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for migrations
        run: |
          if git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -q "alembic/versions/"; then
            echo "::warning::Database migration detected — ensure it has a downgrade path and is tested"
          fi

      - name: Check for API changes
        run: |
          if git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -q "app/api/"; then
            echo "::warning::API changes detected — verify backward compatibility"
          fi

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    if: always()
    needs:
      - test-backend
      - test-frontend
      - build-frontend
      - change-alerts
    steps:
      - name: Verify all checks passed
        run: |
          if [ "${{ needs.test-backend.result }}" != "success" ] ||
             [ "${{ needs.test-frontend.result }}" != "success" ] ||
             [ "${{ needs.build-frontend.result }}" != "success" ]; then
            echo "::error::Some checks failed"
            exit 1
          fi
          echo "All CI checks passed!"
