server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # HSTS — tell browsers to always use HTTPS (sent here so an upstream TLS
    # terminator / load balancer can forward it to clients)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Strict CSP for production:
    #   script-src  — no unsafe-inline / unsafe-eval (protects against XSS)
    #   style-src   — unsafe-inline is still needed for Chakra UI / emotion CSS-in-JS
    #   connect-src — no localhost; only the production API and known third-party SDKs
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.plaid.com https://*.teller.io;" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # React Router support - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Cache static assets aggressively (content-hashed filenames from Vite build)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Disable access logs for static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
        access_log off;
    }

    # Proxy API + auth requests to backend so httpOnly cookies are same-origin
    location /api {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
